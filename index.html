<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmoniq Events</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <svg class="diamond-logo" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
                <path class="main-diamond" d="M50 5 L90 30 L50 55 L10 30 Z"/>
                <path class="inner-diamond" d="M40 25 L50 15 L60 25 L50 45 Z"/>
                <path class="inner-diamond" d="M50 15 L60 25 L50 35 Z"/>
            </svg>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Planning</a>
            <a href="#">About Us</a>
        </nav>
        <div class="theme-switch">
            <span class="theme-icon" id="themeIcon">☾</span>
            <div class="switch" id="themeToggle">
                <div class="switch-circle"></div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="content">
            <h1>EFFORTLESS EVENT PLANNING AT YOUR FINGERTIPS</h1>
            <p>Streamline your events with powerful scheduling, guest tracking, and vendor coordination—all in one place!</p>
            <button class="cta-button">START PLANNING NOW</button>
        </div>
        
        <div class="device-mockup">
            <img src="./assets/img/macbook.png" alt="Mobile app screenshot showing the event planning interface">
        </div>
    </main>
</div>
<script src="./assets/js/script.js"></script>
</body>
</html>
